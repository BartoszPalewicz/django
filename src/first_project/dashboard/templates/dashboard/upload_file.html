<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
<h2>Upload File</h2>

    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Submit</button>
        <a href="/dash">Continue</a>
    </form>
</body>
</html>
